<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <!--Remixicon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <!-- git remote add origin https://github.com/Shubh2301/Productive-Dashboard.git -->
</head>

<body>
    <div id="main">

        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.pexels.com/photos/20602820/pexels-photo-20602820/free-photo-of-cup-of-coffee-on-to-dog-list.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h2 class="h2">My Lists</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.pexels.com/photos/6192125/pexels-photo-6192125.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motiv elem" id="2">
                <img src="https://images.pexels.com/photos/5981927/pexels-photo-5981927.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.pexels.com/photos/5942143/pexels-photo-5942143.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goal elem" id="4">
                <img src="https://images.pexels.com/photos/9903243/pexels-photo-9903243.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h2>Daily Goal</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</i></button>
            <h2>Your Personlised Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="input-task" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>

                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">

                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</i></button>
            <h2>Plan your day more productive</h2>
            <div class="day-planner">


            </div>
        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</i></button>
            <h1>Motivation</h1>
        </section>
        <section class="fullElem pomodoro-timer-fullpage">
            <button class="back" id="3">Close</i></button>
            <h1>Pomodor Timer</h1>
        </section>
        <section class="fullElem daily-goal-fullpage">
            <button class="back" id="4">Close</i></button>
            <h1>Daily Goals</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
